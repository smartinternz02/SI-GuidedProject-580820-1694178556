<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Startup </title>
</head>
<body>
<h2> Fill in the necessary details to get estimate profit values</h2>
<form action="/login" method="post">
    <!-- Parameter 1: Number Input -->
    <label for="param1"> R&D Expense (US$):</label>
    <input type="number" id="param1" name="rd" required>
    <br><br>

    <!-- Parameter 2: Number Input -->
    <label for="param2"> Administration Expense (US$):</label>
    <input type="number" id="param2" name="ad" required>
    <br><br>

    <!-- Parameter 3: Number Input -->
    <label for="param3"> Marketing Expense (US$):</label>
    <input type="number" id="param3" name="me" required>
    <br><br>

    <!-- Parameter 4: Dropdown Menu -->
    <label for="param4"> State:</label>
    <select id="param4" name="st" required>
        <option value="cal">California</option>
        <option value="ny">New York</option>
        <option value="flo">Florida</option>
    </select>
    <br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">

<!--    <h2><b>{{y}}</b></h2>-->

    <div>
        <!-- The result will be displayed here -->
        <h2><b>{{message}}</b></h2>
    </div>
</form>
</body>
</html>
